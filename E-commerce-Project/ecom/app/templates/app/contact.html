{% extends 'app/base.html' %}
{% load static %}
{% block title %} About {% endblock title %}

{% block banner_slider %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-inner">
<!-- Slide 1 -->
<div class="carousel-item active">
<img src="{% static 'app/images/banner/b1.jpg' %}" class="d-block w-100" alt="Slide 1">
</div>
<!-- Slide 2 -->
<div class="carousel-item">
<img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="Slide 2">
</div>
<!-- Slide 3 -->
<div class="carousel-item">
<img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="Slide 3">
</div>
<!-- Slide 4 -->
<div class="carousel-item">
<img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="Slide 4">
</div>
</div>
<!-- Optional Controls -->
<a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</a>
<a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</a>
</div>
{% endblock banner_slider %}

{% block main-content %}
<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us</h2>
</div>
<div class="row container">
    <p class="fs-4 text-center">Address: </p>
    <p class="fs-4 text-center">Contact: </p>
    <p class="fs-4 text-center">Email: </p>
</div>

<br><br>

{% endblock main-content %}
